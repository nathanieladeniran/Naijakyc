name: Deploy NaijaKYC App

on:
  push:
    branches:
      - main # Trigger when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: SSH through Bastion and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.SERVER_HOST }} # Bastion IP
            username: ${{ secrets.SERVER_USER }} # Bastion SSH user
            key: ${{ secrets.SSH_KEY }} # Bastion SSH key
            script: |
              ssh -o StrictHostKeyChecking=no -i ~/.ssh/internal.pem ${{ secrets.INTERNAL_SSH_USER }}@${{ secrets.PRIVATE_SERVER_IP }} << 'EOF'
                cd /var/www/your-app
                git pull origin main
                php artisan migrate --force
              EOF
      - name: Deploy to AWS EC2 Instance via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }} # This is your Quiva-Key-Pair.pem content
          port: 22
          echo SERVER_HOST: ${{ secrets.SERVER_HOST }}
          echo SERVER_USER: ${{ secrets.SERVER_USER }}
          echo SSH_KEY is set: ${{ secrets.SSH_KEY != '' }}
          script: |
            echo "ðŸ”’ Connecting to EC2 instance..."
            cd /var/www/naijakyc
            echo "ðŸ”„ Pulling latest code from Git..."
            git pull origin main
            echo "ðŸ§¹ Clearing cache (if needed)..."
            rm -rf cache/* || true
            echo "ðŸ”’ Setting permissions..."
            chmod -R 755 .
            chown -R ec2-user:ec2-user .
            echo "âœ… NaijaKYC deployed successfully!"
