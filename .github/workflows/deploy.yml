name: Deploy NaijaKYC App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Secrets (Optional)
        run: |
          echo "SERVER_HOST: ${{ secrets.SERVER_HOST }}"
          echo "SERVER_USER: ${{ secrets.SERVER_USER }}"
          echo "SSH_KEY is set: ${{ secrets.SSH_KEY != '' }}"

      - name: Test SSH Port Connectivity
        run: |
          nc -zv ${{ secrets.SERVER_HOST }} 22

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          envs: GH_PAT
          script: |
            export GH_PAT=${{ secrets.GH_PAT }}
            set -e  # â›” Stop execution on any error
            echo "ðŸ”’ Connecting to EC2 instance..."

            REPO_URL="https://${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}.git"
            PROJECT_DIR="/var/www/html/naijakyc"

            # Check for git, install if missing
            if ! command -v git &> /dev/null; then
              echo "âŒ Git is not installed. Installing..."
              sudo yum install -y git || sudo apt-get install -y git
            fi

            # Ensure the directory exists
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "ðŸ“ Directory does not exist. Creating..."
              mkdir -p "$PROJECT_DIR"
              chown -R $USER:$USER "$PROJECT_DIR"
            fi

            cd "$PROJECT_DIR"

            # Clone the repo if not already a git repo
            if [ ! -d ".git" ]; then
              echo "ðŸ“¦ Cloning repository..."
              git clone "$REPO_URL" .
            else
              echo "ðŸ”„ Pulling latest code from Git..."
              git pull origin main
            fi

            echo "ðŸ§¹ Clearing cache (if needed)..."
            rm -rf cache/* || true

            echo "ðŸ”’ Setting permissions..."
            chmod -R 755 .
            chown -R $USER:$USER .

            echo "âœ… NaijaKYC deployed successfully!"

